<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/resources/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/resources/websy-navigator/websy-navigator.min.css">
	<title>Document</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">MS API</a>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item trigger-item" data-view="hub">Hub</li>
				<li class="nav-item trigger-item" data-view="sandbox">Sandbox</li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid">
		<section class="view" data-view="hub">
			<h1>Hub</h1>
			<div class="row">
				<div class="col-4">
					<div class="input-group mb-3">						
						<input id="newAppName" type="text" class="form-control" placeholder="New App Name">
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" onclick="createApp()">Create</button>
						</div>						
					</div>
				</div>
			</div>
			<div class="row" id="docList"></div>
		</section>		
		<section class="view" data-view="sandbox">
			<h1>Sandbox</h1>
			<div id="sandbox"></div>
		</section>
	</div>
	<script src="/resources/jquery/dist/jquery.min.js"></script>
	<script src="/resources/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/resources/websy-navigator/websy-navigator.min.js"></script>			
	<script src="/resources/enigma.js/enigma.min.js"></script>
	<script src="/main.js"></script>
</body>
</html>
